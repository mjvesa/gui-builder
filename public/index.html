<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GUI Builder</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./bundle.css">
  
  <style>

  html {
    width: 100vw;
    height: 100vh;
  }

  body {
    width: 100vw;
    height: 100vh;
    margin: 0px;
    background-color: #222;
    color: white;
    overflow: hidden;
    font-family: "Sans";
    font-size: 12px;
  }


  #component-details {
    height: 1.5rem;
    display: flex;
  }

  #component-details :first-child {
    flex-grow: 1;
  }

  #component-details :nth-child(2) {
    flex-grow: 0;
    color: #555;
  }

  #container {
    display: grid;
    grid-template-columns: 15vw auto 15vw;
    width: 100vw;
    height: calc(100% - 1.5rem);
  }

  #paper {
    display:flex;
    flex-direction: column;
    justify-content: space-evenly;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: white;
    color:black;
  }

  #visual-editor {
    min-height: 50%;
    overflow: auto;
    flex-grow: 1;
    flex-shrink: 0;
  }

  #xml-editor {
    display: none;
    height: 50%;
    flex-grow: 1;
    flex-shrink: 0;
  }

  #palette-wrapper {
    height: 100%;
    width: 100%;
  }

  #palette-panel {
    flex-grow: 1;
    padding: 0.5rem;
    overflow: auto;
  }
 

  #outline-panel {
    width: 100%;
    height: 100%;
    width: 15vw;
    border-top: 1px solid gray;
    overflow: auto;
  }

  #outline-panel div.entry:hover {
    background-color: red;
  }

  

  #outline-attributes {
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #editor-panels {
    overflow: auto;
    flex-grow: 1;
  }

  #outline-panel div {
    margin-left: 1em;
  }

  .highlighted {
    background-color: gray !important;
  }

  #outline-panel input {
    display: block;
    background-color: #222;
    border: none;
    color: white;
  }

  #outline-panel input:focus {
    outline: none;
  }

  #attribute-panel {
    border-top: 1px solid gray;
    height: 100%;
    width: 100%;
  }
  
  #attributes {
    width: 100%;
    height: 100%;
    border: none;
    width: 15vw;
    background-color: #222;
    color: white;
    border-top: 1px solid gray;
    overflow: auto;
  }

  #attributes td {
    border: 1px solid gray;  
    word-wrap: break-word;
    width: 50%;
    max-width:50%;
  }

  #props-table {
    max-width: 100%;
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
  }
  #attributes  table {
    max-width: 100%;
    width: 100%;
    border-collapse: collapse;
  }

  #props-table-toggle {
    margin-top: 0.25rem;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    cursor: pointer;
  }

  #custom-editor-header {
    margin-left: 0.5rem;
    padding-bottom: 0.25rem;
    display: inline-block;
  }
  #custom-editor {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }

  #marker {
    display: none;
    position: absolute;
    border: 1px solid gray;
    z-index: 20000;
    pointer-events: none;
  }

  #select-marker-outline, #select-marker-paper {
    display: none;
    position: absolute;
    border: 1px dashed black;
    z-index: 10000;
    pointer-events: none;
  }

  #select-marker-outline {
    border-color: gray;
  }

  #element-marker {
        position: absolute;
        background-color: lightgreen;
        color: black;
        opacity: 0.7;
        z-index: 10000;
        pointer-events: none;
   }

  #element-preview {
    display: none;
    position: absolute;
    background-color: white;
    color: black;
    border: 1px solid black;
    z-index: 10000;
    padding: 1em;
  }

  .palette-section {
      color: #aaa;
      transition: all 300ms ease-in-out; 
  }
  .palette-section:hover {
      color: white;
  }

  .palette-section div {
    width: 100%;
    display:flex;
    justify-content: space-between;
  }
  

  #editor-panels {
    display: flex;
    height: 100%;
    overflow: hidden;
  }
  #text-editor {
    height: 70%;
  }
  
  #css-rule-filter {
    width: 100%;
    height: 1rem;
  }

  #css-rules {
    display: block;
    height: calc(70% - 1rem);
    overflow: auto;
  }
  .CodeMirror { height: 100%; }

  .tab:focus {
    outline: none;
  }
  .tab {
    border: none;
    background-color: #666;
    cursor: pointer;
  }

  .tab.active {
    background-color: #ddd;
    font-weight: bold;
    padding-top: 2px;
  }

  #tab-bar {
    display: flex;
    justify-content: stretch;
  }

  #tab-bar > button {
    flex-grow: 1;
    margin-left: 2px;
    margin-right: 2px;
  }

  #intro-text {
    position: fixed;
    padding: 2rem;
    top: 10vh;
    left: 10vw;
    width: 80vw;
    height: 80vh;
    z-index: 100000;
    background-color: #333;
    border: 5px gray solid;
    font-size: 20px;
    opacity: 0.95 ;
    overflow: auto;
  }


  #intro-text  a {
    color: #aaf;
  }

  #docs-link {
    color: #ddd;
    margin-right: 1rem;
  }
  #docs-link:visited {
    color: #ddd;
  }

  </style>
</head>
<body>

  <div id="intro-text">

    <p>
    <button id="scan-components" title="Open a Vaadin Flow project to start" autofocus>Open a Vaadin project</button>
    </p>

    <h1>GUI Builder</h1>
    <p>
    </p>
    <p>
      2022-9-30
      <ul>
        <li>Better copy and paste support using browser API.</li>
      </ul>
    </p>
    <p>
      Browse the <a href="docs">documentation</a>
      Report issues and propose new features at <a href="https://github.com/mjvesa/gui-builder">GitHub</a>
    </p>

    <p style="font-size: 10px">
      Copyright Â© 2022 Matti Vesa, all rights reserved.
    </p>

  </div>
  <!-- Various markes and overlays -->
  <div id="marker"></div>
  <div id="select-marker-outline"></div>
  <div id="select-marker-paper"></div>
  <div id="element-preview"></div>
  <div id="element-marker"></div>

  <!-- crudgen template -->
    <template id="crudgen-template">
      <style>
        .crudgen-page,
        .crudgen-page > textarea {
          width: 100%;
          height: 100%;
        }
  
      </style>
      <div class="crudgen-page">
        <button id="generate-crud-button">Generate CRUD</button>
        <textarea id="bean-source"></textarea>
      </div>
    </template>
  

  <!-- Header fields and buttons-->
  <div id="component-details">
    <span>
      <button id="new-component-from-bean" style="display:none">CRUD from bean</button>
      <button id="sketch-component">Sketch</button>
      <button id="html-mode"  style="display:none">XML</button>
      <button id="live-mode"  style="display:none">Live</button>
      <span id="choose-and-save" style="display:none">
        Component:
        <select id="choose-component"></select>
        <button id="save-component">Save</button>
      </span>
    </span>
    <a id="docs-link" href="docs">DOCS</a>
    <span>
      2022-9-30
    </span>
  </div>

  <!-- Componenter UI panels-->
  <div id="container">
    <div id="outline-panel">
      <div>

      </div>
    </div>
    <div id="paper">
        <iframe id="visual-editor" src="./iframe.html">
        </iframe>
        <div id="xml-editor">
        </div>
    </div>
    <div id="outline-attributes">      
      <div id="tab-bar">
        <button id="attribute-panel-button" class="tab">Inspector</button>
        <button id="palette-panel-button" class="tab">Palette</button>
        <!--<button id="css-panel-button" class="tab">CSS</button>-->
      </div>
      <div id="editor-panels">
<!--        <div id="css-panel">
          <div id="text-editor"></div>
          <input id="css-rule-filter" type="text"></input>
          <div id="css-rules"></div>
        </div>
-->
        <div id="palette-panel">
          <div id="palette-wrapper">
            <h2>Components</h2>
            <div id="component-palette" class="palette-section">
            </div>
            <div id="guib-palette">
            </div>
          </div>
        </div>

        <div id="attribute-panel"> 
          <div id="attributes">
            <details id="props-table-toggle" title="Show or hide the properties table">
              <summary>Properties</summary>
              <table id="props-table"></table>
            </details>
          <hr>
          <span id="custom-editor-header">Editor for <select id="editor-select"></select></span>
            <div id="custom-editor">          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>

  </body>
</html>
